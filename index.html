<body>

<script type="text/javascript">

//var regl = createREGL();

var config = {
    content: [{
        type: 'row',
        content:[{
            type: 'column',
            content:[{
                type: 'component',
                componentName: 'pixGrid',
                componentState: { label: 'B' }
            },{
                type: 'component',
                componentName: 'testComponent',
                componentState: { label: 'C' }
            }]
        },{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'A' }
        },{
            type: 'component',
            componentName: 'testComponent',
            componentState: { label: 'A' }
        }
        ]
    }]
};

var myLayout = new GoldenLayout( config );

myLayout.registerComponent( 'testComponent', function( container, componentState ){
    container.getElement().html( '<h2>' + componentState.label + '</h2>' );
});

myLayout.registerComponent( 'pixGrid', function( container, componentState ){
    //window.newDiv = document.createElement('div');
    let thediv = container.getElement()[0];//.appendChild(newDiv);
    window.regl = createREGL(thediv);

    regl.frame(function () {
      // Instead of magenta, we oscillate the color
      regl.clear({
        color: [0, 0.6 + 0.2*(1.0 + Math.cos(Date.now() * 0.005)), 0.7, 1]
      })
    })

});

myLayout.init();






</script>

</body>
